<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Footer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #ffffff;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      padding: 60px 50px;
      flex-wrap: wrap;
    }

    .footer-left {
      flex: 1;
      min-width: 250px;
    }

    .footer-left img {
      max-width: 200px;
    }

    .footer-left p {
      font-size: 1rem;
      margin-top: 10px;
      color: #333;
      max-width: 300px;
    }

    .footer-column {
      flex: 1;
      min-width: 200px;
      margin-top: 20px;
    }

    .footer-column h3 {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #111;
    }

    .footer-column ul {
      list-style: disc inside;
      padding-left: 0;
      line-height: 1.8;
    }

    .footer-column a {
      color: #000;
      text-decoration: underline;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .footer {
        flex-direction: column;
        gap: 30px;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <footer class="footer">
    <div class="footer-left">
      <img src="logo.png" alt="Coach Logo" />
      <p>AI-powered career development for everyone, from students to job-seekers.</p>
    </div>

    <div class="footer-column">
      <h3>Coach</h3>
      <ul>
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Partner</a></li>
        <li><a href="#">Safety</a></li>
        <li><a href="#">About Coach</a></li>
        <li><a href="#">Help Center</a></li>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Press</a></li>
        <li><a href="#">Guidelines for Use</a></li>
      </ul>
    </div>

    <div class="footer-column">
      <h3>CareerVillage.org</h3>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Mission</a></li>
        <li><a href="#">Ask a Question</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>
  </footer>

</body>
</html>
