<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Partner With Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #083344;
      color: white;
    }

    .partner-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 50px;
      flex-wrap: wrap;
    }

    .partner-text {
      flex: 1;
      max-width: 600px;
    }

    .partner-text h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .partner-text p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .partner-btn {
      background-color: #e7442e;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin-top: 20px;
      white-space: nowrap;
    }

    @media (max-width: 768px) {
      .partner-section {
        flex-direction: column;
        text-align: center;
      }

      .partner-btn {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <section class="partner-section">
    <div class="partner-text">
      <h2>Let’s work together!</h2>
      <p>
        We’re looking for innovative partners interested in expanding access to high-quality, on-demand career development for everyone.
      </p>
    </div>
    <a href="#" class="partner-btn">schedule a demo</a>
  </section>

</body>
</html>
